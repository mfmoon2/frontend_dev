<div class="container">
    <h4 class="text-center">Account Registration</h4>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <form name="register">
                <div class="form-group">
                    <input ng-model="registerCtrl.user.firstName"
                           ng-readonly="registerCtrl.registered" type="text"
                           class="form-control" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <input ng-model="registerCtrl.user.lastName"
                           ng-readonly="registerCtrl.registered" type="text"
                           class="form-control" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <input ng-model="registerCtrl.user.email"
                           ng-readonly="registerCtrl.registered" type="email"
                           class="form-control" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input ng-model="registerCtrl.user.phone"
                           ng-readonly="registerCtrl.registered" type="text"
                           class="form-control" placeholder="Phone Number" required>
                </div>
                <div class="form-group">
                    <input ng-model="registerCtrl.user.favMenuItem"
                           ng-change="registerCtrl.validateFavMenuItem()"
                           ng-readonly="registerCtrl.registered"
                           type="text" class="form-control"
                           placeholder="Menu Number of Favorite Dish" required>
                    <span ng-show="registerCtrl.errorFavItem" class="help-block">No such menu number exists</span>
                </div>
                <div class="text-center" ng-show="!registerCtrl.registered">
                    <button ng-click="registerCtrl.register()"
                            ng-disabled="register.$invalid || registerCtrl.errorFavItem"
                            class="btn btn-primary">Submit</button>
                </div>
                <div class="alert alert-success text-center" ng-show="registerCtrl.registered">
                    Your information has been saved
                </div>
            </form>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
