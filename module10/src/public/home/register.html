<div class="container">
    <h4 class="text-center">Account Registration</h4>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <form name="register">
                <div class="form-group">
                    <input ng-model="registerCtrl.user.firstName" type="text"
                           class="form-control" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <input ng-model="registerCtrl.user.lastName" type="text"
                           class="form-control" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <input ng-model="registerCtrl.user.email" type="email"
                           class="form-control" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input ng-model="registerCtrl.user.phone" type="text"
                           class="form-control" placeholder="Phone Number" required>
                </div>
                <div class="form-group">
                    <input ng-model="registerCtrl.user.favMenuItem"
                           ng-blur="registerCtrl.validateFavMenuItem()"
                           ng-class="{'ng-invalid': registerCtrl.errorFavItem}"
                           type="text" class="form-control"
                           placeholder="Menu Number of Favorite Dish" required>
                </div>
                <div class="text-center" ng-show="!registerCtrl.registered">
                    <button ng-click="registerCtrl.register()" ng-disabled="register.$invalid"
                            class="btn btn-primary">Submit</button>
                </div>
                <div ng-show="registerCtrl.errorFavItem">
                    <br>
                    <div class="alert alert-danger text-center">
                        No such menu number exists
                    </div>
                </div>
                <div class="alert alert-success text-center" ng-show="registerCtrl.registered">
                    Your information has been saved
                </div>
            </form>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
